<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./estilo/normalize.css">
    <link rel="stylesheet" href="./estilo/contate-nos.css">
    <title>contate-nos</title>
</head>
<body>
    <header class="headerPrincipal">
        <div class="headerPrincipal_logo">
            <img src="./imagens/logo.png" alt="logo">
        </div>
        <p class="uppercase">Jc Consultoria <br> <span class="empresarial">Empresarial</span></p>
    </header>
    <main>
        <form class="contato">
            <fieldset class="contato_preencher">
                <legend class="uppercase">Contate-nos</legend>
                <p class="ajuda">Como podemos ajudar?</p>
                <label for="name">Name *</label>
                <input type="text" id="name" required placeholder="Digite seu nome completo">
                <label for="e-mail">E-mail *</label>
                <input type="email" name="e-mail" id="email" required placeholder="Digite seu e-mail completo">
                <label for="subject">Assunto*</label>
                <input type="text" id="subject" name="subject">
                <label for="message">Mensagem *</label>
                <textarea name="message" id="message" cols="30" rows="10" required maxlength="1000" minlength="20" placeholder="Conte-nos"></textarea>
            </fieldset>

            <div class="btn">
                <input type="reset" value="Limpar" class="uppercase">
                <input type="submit" value="Enviar" class="uppercase">
            </div>
        </form>
        <p>* Preenchimento obrigat√≥rio</p>

    </main>
    <footer>
        <p>Copyright 2024 </p>
    </footer>
</body>
</html>
